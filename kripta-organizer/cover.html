<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Kripta Organizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   RESET + BASE
   =============================== */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #0b0b0b;
  color: #eaeaea;
  overflow: hidden;
  opacity: 1;
}

/* ===============================
   FADE OUT
   =============================== */
body.fade-out {
  opacity: 0;
  transition: opacity 2s ease;
}

/* ===============================
   HERO
   =============================== */
.hero {
  position: relative;
  width: 100%;
  height: 100%;

  background-image: url("assets/organizer-hero.jpg");
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 160px;
}

/* Overlay cinematográfico */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 25% 40%, rgba(255,200,120,0.18), transparent 45%),
    linear-gradient(to bottom, rgba(0,0,0,0.20), rgba(0,0,0,0.70));
  z-index: 1;
}

/* ===============================
   CONTEÚDO
   =============================== */
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  max-width: 720px;
  padding: 24px;
}

.hero-content h1 {
  font-size: clamp(36px, 6vw, 64px);
  font-weight: 600;
  letter-spacing: -0.02em;
  margin-bottom: 14px;
}

.hero-content p {
  font-size: 16px;
  color: #cfcfcf;
  margin-bottom: 28px;
  line-height: 1.5;
}

/* ===============================
   BOTÃO
   =============================== */
.hero-content button {
  background: #ffffff;
  color: #000;
  border: none;
  border-radius: 6px;
  padding: 14px 28px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

.hero-content button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.hero-content button:active {
  transform: translateY(0);
  box-shadow: none;
}

/* ===============================
   RODAPÉ
   =============================== */
.footer {
  position: absolute;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  color: #888;
  z-index: 2;
}

/* ===============================
   MOBILE
   =============================== */
@media (max-width: 768px) {
  .hero {
    justify-content: center;
    padding-right: 0;
  }

  .hero-content {
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Kripta Organizer</h1>
    <p>
      Um espaço para estruturar, relacionar e compreender informação
      ao longo do tempo.
    </p>
    <button onclick="enter()">Entrar</button>
  </div>

  <div class="footer">
    © Kripta — Organizer
  </div>
</div>

<script>
function enter() {
  document.body.classList.add("fade-out");

  setTimeout(() => {
    location.href = "index.html";
  }, 2000);
}
</script>

</body>
</html>
